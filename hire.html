<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me - Ankit Singh</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Trebuchet MS', sans-serif; }
        body { background-color: #000; color: #fff; min-height: 100vh; padding: 20px; }
        .contact-container { max-width: 400px; margin: 50px auto; background: #111; padding: 30px; border-radius: 20px; border: 2px solid #8b1a1a; }
        h1 { color: #8b1a1a; text-align: center; margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #ccc; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 20px; background: #222; border: 1px solid #8b1a1a; color: #fff; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #8b1a1a; border: none; color: #fff; font-size: 18px; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #fff; color: #8b1a1a; }
        .back-home { display: block; text-align: center; margin-top: 15px; color: #8b1a1a; text-decoration: none; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Hire Me</h1>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Your Name" required>
            <label>Email</label>
            <input type="email" placeholder="Your Email" required>
            <label>Message</label>
            <textarea rows="5" placeholder="How can I help you?"></textarea>
            <button type="submit">Send Message</button>
        </form>
        <a href="index.html" class="back-home">Go Back Home</a>
    </div>
</body>
</html>
